<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="number0 btn"><p>0</p></div>
        <div class="number1 btn"><p>1</p></div>
        <div class="number2 btn"><p>2</p></div>
        <div class="number3 btn"><p>3</p></div>
        <div class="number4 btn"><p>4</p></div>
        <div class="number5 btn"><p>5</p></div>
        <div class="number6 btn"><p>6</p></div>
        <div class="number7 btn"><p>7</p></div>
        <div class="number8 btn"><p>8</p></div>
        <div class="number9 btn"><p>9</p></div>
        <div class="minus btn"><p>-</p></div>
        <div class="plus btn"><p>+</p></div>
        <div class="div btn"><p>/</p></div>
        <div class="multi btn"><p>x</p></div>
        <div class="equal btn"><p>=</p></div>
        <div class="clear btn"><p>C</p></div>
        <div class="erase btn"><p>sup</p></div>
        <div class="virg btn"><p>,</p></div>
        <div class="resultContainer"><span class="resultSpan"></span><p class="result"></p></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
