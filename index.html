<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="number1"><p>1</p></div>
        <div class="number2"><p>2</p></div>
        <div class="number3"><p>3</p></div>
        <div class="number4"><p>4</p></div>
        <div class="number5"><p>5</p></div>
        <div class="number6"><p>6</p></div>
        <div class="number7"><p>7</p></div>
        <div class="number8"><p>8</p></div>
        <div class="number9"><p>9</p></div>
        <div class="number0"><p>0</p></div>
        <div class="minus"><p>-</p></div>
        <div class="plus"><p>+</p></div>
        <div class="div"><p>/</p></div>
        <div class="multi"><p>x</p></div>
        <div class="equal"><p>=</p></div>
        <div class="clear"><p>C</p></div>
        <div class="erase"><p>sup</p></div>
        <div class="result"><p></p></div>
        <div class="virg"><p>,</p></div>
    </main>

    <script src="index.html"></script>
</body>
</html>
